Semantische HTML-Elemente

    header      kann durchaus mehrfach auftreten, z.B. als header eines Blogbeitrages
    nav         beinhaltet eine Sammlung von Hyperlinks und kann ebenfalls mehrfach auftauchen
    main        markiert den Hauptinhalt der Seite und darf nur einmal vorkommen
                nur body oder div sind als Elternelemente erlaubt, das unterstreicht die
                besondere Bedeutung des main-Elements
    footer      kann wie header mehrfach auf der Seite vorkommen und z.B. Abschnitte oder Artikel abschließen
    section     ist ein Abschnitt und weist auf einen Bereich bzw. eine thematische Gruppierung hin
                Will man nur gestalten, sollte man nicht section sondern weiterhin div verwenden. div ist
                neutraler und hat beliebigen Inhalt, während section auch eine "Seitengliederungsbedeutung" hat.
    article     ein article hat die selbe Bedeutung wie eine section. Der Unterschied besteht darin, dass ein
                article immer auch für sich allein stehen können sollte. Es handelt sich um eine in sich
                geschlossene Komposition.
    aside       ist für Texte gedacht, die den umgebenden Text erläutern oder nur marginal mit ihm in Verbindung
                stehen. Wenn man die 'aside'-Informationen aus der Seite entfernt, sollte diese dennoch
                sinnvoll und verständlich bleiben.
                Man kann es auch nutzen für "Hilfe-Texte" "Werbeblöcke"...

In HTML dienen die Elemente zur Strukturierung des Quelltextes.
In CSS dienen die Strukturen als Layoutbereiche.

<p>Martin Luther King sagte: <q>I have a dream</q>.</p>

Blockzitate dagegen haben folgende HTML-Struktur:
<blockquote>
    <p>
        I like deadlines. I like the whooshing sound they make when they go by.
    </p>
    <cite>
        <a href="....">The Salmon of Doubt</a>

HTML zum Erstellen von Formularen
=================================
Jedes Formular hat ein form-Element

<form action="#" method="post"> ... </form>   action enthält den Pfad zum Programm method kennt get und post

label und input können sich umschließen, dann ist eine id nicht zwingend erforderlich. Das Vorgehen schränkt
aber die Gestaltungsmöglichkeiten ein, daher arbeitet man oft mit ids.

Typen für das Input-Feld sind:
    date        ->  liefert gleich den Datepicker des Browsers
    email       ->  steuert die virtuelle Tastatur auf mobilen Geräten
    url         ->  für Webadressen
    tel         ->  für Telefonnummern
    hidden      ->  für ein nicht sichtbares Feld

weitere attribute für Eingabefelder sind:
    size        ->  steuert die Breite und kann via CSS überschrieben werden
    maxlength   ->  maximale Eingabelänge
    placeholder ->  stellt einen Beispielinhalt dar
    autofocus   ->  setzt den Cursor nach dem Laden der Seite in das Feld

Bei einer Radiogroup oder besser gesagt bei allen Feldern aus dem Formular bestimmt das name-Attribut,
wie der Parameter auf dem Server angesprochen werden kann.
